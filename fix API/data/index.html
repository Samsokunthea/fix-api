    <script>
        const BEST='http://127.0.0.1:5500/data'
        try{
            fetch(`${BEST}/products.json`,{
                method: "GET",
                headers: {
                    "Content-Type" : "application/json",
                },
            }).then(async(res) => {
                const data=await res.json();
                console.log(data);
            });
        }
        catch(error){
            console.log(error);
        }
    </script>
